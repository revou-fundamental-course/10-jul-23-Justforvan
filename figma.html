<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="text" id="weight" placeholder="Enter your weight">
    </div>
    <div class="form-group">
      <label for="height">Height (cm):</label>
      <input type="text" id="height" placeholder="Enter your height">
    </div>
    <button onclick="calculateBMI()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      var weightInput = document.getElementById("weight");
      var heightInput = document.getElementById("height");
      var resultDiv = document.getElementById("result");

      var weight = parseFloat(weightInput.value);
      var height = parseFloat(heightInput.value) / 100; // convert cm to meters

      if (isNaN(weight) || isNaN(height)) {
        resultDiv.textContent = "Please enter valid values for weight and height.";
        return;
      }

      var bmi = weight / (height * height);
      bmi = bmi.toFixed(2); // round to 2 decimal places

      resultDiv.textContent = "Your BMI is " + bmi;
    }
  </script>
</body>
</html>
